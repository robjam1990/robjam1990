  <div>
    <div style='max-height:100px;overflow:auto;margin:8px;'>
      <span id='response'></span><br/>

    <span style='display:block;overflow:hidden;margin:2px;padding-right:4px'><input id='chat' type='text' style='width:100%'/></span>

<script type='text/javascript' src='https://www.botlibre.com/scripts/sdk.js'></script>
<script type='text/javascript' src='https://www.botlibre.com/scripts/game-sdk.js'></script>
<script type='text/javascript'>
SDK.applicationId = "7041843210057922207";
var sdk = new SDKConnection();
var user = new UserConfig();
user.user = "robjam1990";
user.token = "109215409037677541";
sdk.connect(user, function() {
var web = new WebChatbotListener();
web.connection = sdk;
web.instance = '52746620';
web.instanceName = 'Duncan.robjam1990';
web.greet();
var chat = document.getElementById('chat');
chat.addEventListener('keypress', function(event) {
  if (event.keyCode == 13) {
    web.sendMessage();
    return false;
  }
});
SDK.registerSpeechRecognition(chat, function() { web.sendMessage(); });
var mic = document.getElementById('mic');
var micImg = document.getElementById('micImg');
var listen = false;
mic.addEventListener('click', function(event) {
  listen = !listen;
  if (listen) {
    SDK.startSpeechRecognition();
    micImg .src = SDK.url + "/images/mic.svg";
    micImg .src = SDK.url + "/images/mic.svg";
  } else {
    SDK.stopSpeechRecognition();
    micImg.src = SDK.url + "/images/micoff.svg"
  		micImg.src = SDK.url + "/images/micoff.svg";
  }
  return false;
});
});
</script>
